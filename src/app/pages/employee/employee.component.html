<div class="container-fluid my-4">
<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Dolgozó Lista</strong> 
                    </div>  
                    <div class="col-6 text-end">
                        <button class="btn text-white" style="background-color:#264441;">Új hozzáadása</button>       
                    </div>                                   
                </div>                       
            </div>
            <div class="card-body">
                <div class="row">
                   <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>                                
                                <th>Név</th>                                
                                <th>E-mail</th>
                                <th>Osztály</th>                                
                                <th>Nem</th>                                
                                <th>Születési Dátum</th>                                                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employees">                                
                                <td>{{ employee.employeeName }}</td>
                                <td>{{ employee.emailId }}</td>
                                <td>{{ employee.department }}</td>
                                <td>{{ employee.gender }}</td>
                                <td>{{ employee.birthDate | date:'yyyy-MM-dd' }}</td>
                                 <button class="btn btn text-white" style="background-color:#a51414;" (click)="onDeleteEmployee(employee.employeeId)">Törlés</button>
                              </tr>
                        </tbody>
                    </table>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Új dolgozó</strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn text-white" style="background-color:#264441;">Bezárás</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="employeeName" class="form-label">Név</label>
                            <input type="text" class="form-control" name="employeeName" [(ngModel)]="employeeObj.employeeName" id="employeeName" placeholder="Adja meg a nevet">
                        </div>
                        <div class="col-md-6">
                            <label for="emailId" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="emailId" [(ngModel)]="employeeObj.emailId" placeholder="Adja meg az e-mail címet">
                        </div>                       
                    </div>                   
                    <div class="row">
                        <div class="col-md-6">
                            <label for="department" class="form-label">Osztály</label>
                            <select id="department" class="form-control" name="department" [(ngModel)]="employeeObj.department">
                              <option value="">Válasszon osztályt</option>
                              <option *ngFor="let dep of departments" [value]="dep">{{ dep }}</option>
                            </select>
                          </div>   
                        <div class="col-md-6">
                            <label for="">Dátum</label>
                            <input type="date" name="birthDate" class="form-control" [(ngModel)]="employeeObj.birthDate">
                        </div>
                    <div class="row"> 
                        <div class="col-md-6">
                            <label class="form-label d-block mb-1">Nem</label>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" [(ngModel)]="employeeObj.gender" value="Férfi" id="genderMale">
                              <label class="form-check-label" for="genderMale">Férfi</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" [(ngModel)]="employeeObj.gender" value="Nő" id="genderFemale">
                              <label class="form-check-label" for="genderFemale">Nő</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="gender" [(ngModel)]="employeeObj.gender" value="Egyéb" id="genderOther">
                              <label class="form-check-label" for="genderOther">Egyéb</label>
                            </div>
                          </div>
                    </div>  
                </div>                                
                </form>    
                <div class="row pt-1">
                  <div class="col-6 text-center">
                    <button type="button" class="btn text-white" style="background-color:#264441;" (click)="onSaveEmployee()">Elküld</button>
                  </div>                                       
            </div>
        </div>
    </div>
</div>
</div>
