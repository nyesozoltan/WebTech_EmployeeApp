<div class="container-fluid my-4">
<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Dolgozó Lista</strong> 
                    </div>  
                    <div class="col-6 text-end">
                        <button class="btn text-white" style="background-color:#264441;">Új hozzáadása</button>       
                    </div>                                   
                </div>                       
            </div>
            <div class="card-body">
                <div class="row">
                   <div class="col-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>                                
                                <th>Név</th>                                
                                <th>E-mail</th>
                                <th>Osztály</th>                                
                                <th>Nem</th>                                
                                <th>Születési Dátum</th>                                                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let employee of employees">                                
                                <td>{{ employee.employeeName }}</td>
                                <td>{{ employee.emailId }}</td>
                                <td>{{ employee.department }}</td>
                                <td>{{ employee.gender }}</td>
                                <td>{{ employee.birthDate | date:'yyyy-MM-dd' }}</td>
                              </tr>
                        </tbody>
                    </table>
                   </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-secondary">
                <div class="row">
                    <div class="col-6 text-white">
                        <strong>Új dolgozó</strong>
                    </div>
                    <div class="col-6 text-end">
                        <button class="btn text-white" style="background-color:#264441;">Bezárás</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form class="mb-4">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="employeeName" class="form-label">Név</label>
                            <input type="text" class="form-control" name="employeeName" [(ngModel)]="employeeObj.employeeName" id="employeeName" placeholder="Adja meg a nevet">
                        </div>
                        <div class="col-md-6">
                            <label for="emailId" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="emailId" [(ngModel)]="employeeObj.emailId" placeholder="Adja meg az e-mail címet">
                        </div>                       
                    </div>                   
                    <div class="row">
                        <div class="col-md-6">
                            <label for="department" class="form-label">Osztály</label>
                            <input type="text" class="form-control" name="department" [(ngModel)]="employeeObj.department" id="department" placeholder="Adja meg a osztályt">
                        </div>    
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Nem</label>
                            <select id="gender" class="form-control" name="gender" [(ngModel)]="employeeObj.gender">
                                <option selected>Válasszon nemet</option>
                                <option value="Male">Férfi</option>
                                <option value="Female">Nő</option>
                                <option value="Other">Egyéb</option>                            
                            </select>                       
                        </div>
                    </div>    
                    <div class="row">                      
                        <div class="col-md-6">
                            <label for="">Dátum</label>
                            <input type="date" name="birthDate" class="form-control" [(ngModel)]="employeeObj.birthDate">
                        </div>
                    </div>                
                </form>    
                <div class="row pt-1">
                  <div class="col-6 text-center">
                    <button type="button" class="btn text-white" style="background-color:#264441;" (click)="addEmployee()">Elküld</button>
                    
                  </div>                                       
            </div>
        </div>
    </div>
</div>
</div>
